name: Pipeline de collecte avec état persistant

on:
  schedule:
    - cron: '*/30 * * * *'  # toutes les 30 minutes
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # autorise le push

    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Installer les dépendances
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lancer le script principal
        run: python script.py

      - name: Commit et push de state.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git reset --hard origin/main
          git add state.json
          git diff --cached --quiet || git commit -m "Mise à jour de l'état"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload des résultats JSON
        uses: actions/upload-artifact@v4
        with:
          name: resultats-json
          path: results/

      - name: Upload de state.json
        uses: actions/upload-artifact@v4
        with:
          name: etat-courant
          path: state.json
