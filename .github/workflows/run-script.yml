name: Pipeline de collecte avec état persistant

on:
  schedule:
    - cron: '5 * * * *'  # toutes les 5 minutes
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ✅ Donne le droit de push au repo

    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Installer les dépendances
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lancer le script principal
        run: python script.py

      - name: Commit et push de state.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state.json
          git diff --cached --quiet || git commit -m "Mise à jour de l'état"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload des résultats JSON
        uses: actions/upload-artifact@v4
        with:
          name: resultats-json
          path: results/
